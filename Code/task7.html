<!-- Create a simple webpage with a card similar to question number 2. The card must be semi-transparent as default and on hovering the card must be displayed clearly. Use CSS opacity to achieve this output. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      div {
        width: 300px;
        margin: auto;
        background: yellow;
        border-radius: 20px;
        opacity: 0.7;
      }
      div img {
        width: 300px;
        padding: 5px;
        border-radius: 20px;
      }
      div p {
        padding: 15px 10px;
        margin: 0;
      }
      div p span {
        font-weight: 700;
      }
      div:hover {
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://learn.pwskills.com/_next/image?url=https%3A%2F%2Fcdn.pwskills.com%2Fassets%2Fuploads%2Fthumbnails%2F64a514966977cc6e87e27504.png&w=1920&q=75"
        alt=""
      />
      <p><span>Course Name:</span>Pw Skills full stack web development</p>
    </div>
  </body>
</html>
