<!-- Create a navigation bar similar to the below-mentioned image. The navigation bar must contain 5 navigation links that are properly placed within the navigation bar using the CSS box model. The navigation items must change their color on hover. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
        width: 100%;
      }
      nav {
        width: 100%;
        background: blue;
        height: 5%;
        display: flex;
        align-items: center;
      }
      a {
        color: #fff;
        padding: 10px;
        margin: 10px 20px;
      }
      a:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="">Home</a>
      <a href="">About Us</a>
      <a href="">Contact</a>
      <a href="">Blog</a>
      <a href="">Login</a>
    </nav>
  </body>
</html>
